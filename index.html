<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./style.css">
    
    <title>Web Project</title> 
</head>
<body>
    <div class = "tool">
        <div class="tool-priority">
            <div class="light_pink color"></div>
            <div class="light_blue color"></div>
            <div class="light_green color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn">
            <div class="add-btn">
                <i class="fa-solid fa-plus">
                    +
                </i>
            </div>
            <div class="remove-btn">
                <i class="glyphicon glyphicon-trash">-</i>
                <!-- <i class="fa-solid fa-trash">
                    
                </i> -->
            </div>
        </div>
    </div>
    <div class="main-cont">
    </div> 

    <div class="modal-cont">
        <textarea spellcheck = "false" class = "textarea-cont" placeholder="Enter your ticket task..."></textarea>
        <div class="priority-colors-cont">
            <div class="light_pink priority-color"></div>
            <div class="light_blue priority-color"></div>
            <div class="light_green priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <!-- <script src = "./script.js"></script> -->

    <script src="./main.js"></script>
</body>
</html>
